<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="outerbody">
    <input type="text" id="display" readonly>
    <div class="button-container">

    <button class="buttons" onclick="currentDisplay='';  document.querySelector('#display').value=currentDisplay;">C</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay +'1'; document.querySelector('#display').value=currentDisplay;">1</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'2'; document.querySelector('#display').value=currentDisplay;">2</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'+'; document.querySelector('#display').value=currentDisplay;" >+</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'3'; document.querySelector('#display').value=currentDisplay;">3</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'4'; document.querySelector('#display').value=currentDisplay;">4</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'-'; document.querySelector('#display').value=currentDisplay;">-</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'5'; document.querySelector('#display').value=currentDisplay;">5</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'6'; document.querySelector('#display').value=currentDisplay;">6</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'*'; document.querySelector('#display').value=currentDisplay;">*</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'7'; document.querySelector('#display').value=currentDisplay;">7</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'8'; document.querySelector('#display').value=currentDisplay;">8</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'/'; document.querySelector('#display').value=currentDisplay;">/</button>

    <button class="buttons" onclick="currentDisplay=eval(currentDisplay); document.querySelector('#display').value=currentDisplay;">=</button>

    <button class="buttons" onclick="currentDisplay=currentDisplay+'9'; document.querySelector('#display').value=currentDisplay;">9</button>

    <button class="buttons" id="zerobutton" onclick="currentDisplay=currentDisplay+'0'; document.querySelector('#display').value=currentDisplay;">0</button>

    <button class="buttons" id="dotbutton" onclick="currentDisplay=currentDisplay+'.'; document.querySelector('#display').value=currentDisplay;">.</button>
    </div>
  </div>

  <script>
    //defining a variable that stores final value to display
    let currentDisplay = '';
    document.querySelector('#display').value=currentDisplay;
  </script>
</body>
</html>
